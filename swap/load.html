  function checkExist(notic){
    if(notic == undefined){
      var code = document.getElementById('code').value
      window.location = '/trade/'+code
    }else{
      var code = document.getElementById('code').value
      var data = {
        token: getCookie("token"),
        link: code
      }
      $.ajax({
        url: "/api/v1/set-used/",
        method: "PUT",
        data: JSON.stringify(data),
        success: function(result){
          if(result.status == 0){
